trigger:
- master

pool:
  vmImage: ubuntu-latest

stages:
- stage: Build
  jobs:
  - job: FirstJob
    steps:
    - bash: echo Build FirstJob
  - job: SecondJob
    steps:
    - bash: echo Build SecondJob
- stage: DevDeploy
  jobs:
  - job: DevDeployJob
    steps:
    - bash: echo Build DevDeploy
- stage: QADeploy
  jobs:
  - job: QADeployJob
    steps:
    - bash: echo Build QADeploy
- stage: ProdDeploy
  jobs:
  - job: ProdDeployJob
    steps:
    - bash: echo Build ProdDeploy

